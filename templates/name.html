{% extends 'base.html' %}

{% block content %}

{% if name%}
    <h1>HELLO {{ name }}!!!</h1>
{% else %}
    <h1>WHATS YOUR NAME?</h1>
    <br>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-secondary") }}
    </form>
{% endif %}

{% endblock %}
